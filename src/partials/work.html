<section id="work" class="work">
  <div class="container">
    <h3 class="visually-hidden">Work together</h3>
    <div class="work-hero">
      <img
        class="work-img"
        src="{=$img-path}work-logo.webp"
        srcset="{=$img-path}work-logo.webp 1x, {=$img-path}work-logo@2x.webp 2x"
        alt="Photo"
        width="70"
        height="70"
      />
      <h2 class="work-title">LET'S <span class="work-span">WORK</span></h2>
      <span class="span-together">TOGETHER</span>
    </div>

    <form id="work-contactform" class="work-contactform">
      <div class="input-group">
        <div class="input-wrapper">
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            required
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            placeholder="clients@gmail.com"
          />
          <p id="email-message" class="input-message"></p>
        </div>
        <div class="input-wrapper">
          <input
            class="form-input"
            id="comment"
            name="comment"
            placeholder="comments"
          />
          <p id="comment-message" class="input-message"></p>
        </div>
      </div>

      <button type="submit" id="sendButton" class="send-button">Send</button>
    </form>
    <div class="modal-backdrop hidden" id="modalBackdrop">
      <div class="modal-window">
        <button class="modal-close" id="modalCloseBtn" aria-label="Close modal">
          <svg class="icon-modal-clouse" width="22" height="22">
            <use href="{=$icon-path}#icon-clouse"></use>
          </svg>
        </button>
        <h3 class="modal-title">Thank you for your interest in cooperation!</h3>
        <p class="modal-desc">
          The manager will contact you shortly to discuss further details and
          opportunities for cooperation. Please stay in touch.
        </p>
      </div>
    </div>

    <address class="work-address">
      <ul class="work-address-list">
        <li class="work-address-item">
          <a
            class="work-address-link"
            href="mailto:lloydjefferson@gmail.com"
            rel="noopener noreferrer"
            >lloydjefferson@gmail.com</a
          >
        </li>
        <li class="work-address-item">
          <a
            class="work-address-link"
            href="tel:+3801111111111"
            rel="noopener noreferrer"
            >+380 11 1111 11 11</a
          >
        </li>
      </ul>
    </address>
  </div>
</section>
